<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoverboard - a supercompiler for theorem provers</title>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function loadExample(name) {
            var exampleText = $.get("examples/" + name + ".hover");
            $(".program-text").html(exampleText);
        }

        $(document).ready(function() {
            loadExample("rev-rev");
        });
    </script>
</head>
<body>
<form method="get" action="run.php">
    <textarea id="program-text"></textarea>
    <br/>
    <input type="submit" value="Supercompile"/>
</form>
</body>
</html>
